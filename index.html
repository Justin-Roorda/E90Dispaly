<!DOCTYPE html>
<html lang="en">
    <head>
            <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
            <script src="./app.js" type="text/javascript"></script>
            <link href="./directory.css" rel="stylesheet" />
        <meta charset="UTF-8">
        <title>E90 Directory</title>
    </head>
    <body>
        <div id="directoryContainer">
        <div id="directory" class="flex-parent">
            
            <div class="container flex-child" id="ee">
                    <div class="ee title"><span class="titleText">Executive Education</span></div>
                    <div class="bar ee-stripe-3"></div>
                    <div id="Executive-Education" class="dataContainer"></div>
            </div>
            
            <div class="container flex-child" id="fin">
                    <div class="fin title"><span class="titleText">Finance</span></div>
                    <div class="bar fin-stripe-3"></div>
                    <div id="Finance" class="dataContainer"></div>
            </div>
            
            <div class="container flex-child" id="hr">
                    <div class="hr title"><span class="titleText">Human Resources</span></div>
                    <div class="bar hr-stripe-3"></div>
                    <div id="Human-Resources" class="dataContainer"></div>
            </div>

            <div class="container flex-child" id="com">
                <div class="com title"><span class="titleText">Communications</span></div>
                <div class="bar com-stripe-3"></div>
                <div id="Office-of-Communications" class="dataContainer"></div>
            </div>                     
            
            <div class="container flex-child" id="smr">
                <div class="smr title"><span class="titleText">Sloan Management Review</span></div>
                <div class="bar smr-stripe-3"></div>
                <div id="Sloan-Management-Review" class="dataContainer"></div>
            </div>

            <div class="container flex-child" id="gp">
                    <div class="gp title"><span class="titleText">Global Programs</span></div>
                    <div class="bar gp-stripe-3"></div>
                    <div id="Global-Programs" class="dataContainer"></div>
            </div>
    </div>
    </div>
    </body>
</html>

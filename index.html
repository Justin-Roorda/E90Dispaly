<!DOCTYPE html>
<html lang="en">
    <head>
            <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
            <script src="./app.js" type="text/javascript"></script>
            <link href="./directory.css" rel="stylesheet" />
            <link rel="top icon" href="./favicon.ico" />
        <meta charset="UTF-8">
        <title>E90 Directory</title>
    </head>
    <body>

        <div id="officeLayoutImageContainer">
                <object data="./officeLayout.svg" type="image/svg+xml" id="officeLayoutImage">
                    <img src="officeLayout.svg" />
                  </object>
        </div>

        <div id="directoryContainer">
        <div id="directory" class="flex-parent">
            
            <div class="container flex-child" id="ee">
                    <div class="ee title">
                        <span class="titleText">Executive Education</span>
                        <div class="bar stripe-3"></div>
                    </div>
                    <div id="Executive-Education" class="dataContainer"></div>
            </div>
            
            <div class="container flex-child" id="fin">
                    <div class="fin title">
                        <span class="titleText">Finance</span>
                        <div class="bar stripe-3"></div>
                    </div>
                    <div id="Finance" class="dataContainer"></div>
            </div>
            
            <div class="container flex-child" id="hr">
                    <div class="hr title">
                        <span class="titleText">Human Resources</span>
                        <div class="bar stripe-3"></div>
                    </div>
                    <div id="Human-Resources" class="dataContainer"></div>
            </div>

            <div class="container flex-child" id="com">
                <div class="com title">
                    <span class="titleText">Communications</span>
                    <div class="bar stripe-3"></div>
                </div>
                <div id="Office-of-Communications" class="dataContainer"></div>
            </div>                     
            
            <div class="container flex-child" id="gp">
                <div class="gp title">
                    <span class="titleText">Global Programs</span>
                    <div class="bar stripe-3"></div>
                </div>
                <div id="Global-Programs" class="dataContainer"></div>
            </div>

            <div class="container flex-child" id="smr">
                <div class="smr title">
                    <span class="titleText">Sloan Management Review</span>
                    <div class="bar stripe-3"></div>
                </div>
                <div id="Sloan-Management-Review" class="dataContainer"></div>
            </div>

    </div>
    </div>
    </body>
</html>
